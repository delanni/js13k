<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title>Incredibird</title>
<style type="text/css">
	html, body {
		margin: 0;
		padding: 0;
		overflow:hidden;
		width:100%;
		height:100%;
		background: #eee;
		
		font-size: 2vw;
	}
	canvas {
	    image-rendering: optimizeSpeed;             // Older versions of FF
	    image-rendering: -moz-crisp-edges;          // FF 6.0+
	    image-rendering: -webkit-optimize-contrast; // Webkit (non standard naming)
	    image-rendering: -o-crisp-edges;            // OS X & Windows Opera (12.02+)
	    image-rendering: crisp-edges;               // Possible future browsers.
	    -ms-interpolation-mode: nearest-neighbor;   // IE (non standard naming)
	}
	
	#canvasContainer {
		background : yellow;
		display:table-cell;
		top: 0;
		bottom: 0;
		margin:auto;
	}

	#maxiCanvas {
		display: none;
	}
	
	canvas {
		display: block;
		margin: auto;
		width:100%;
		height:93%;
	}

	.buttons {
		display: table-cell;
		background: #9bbc0f;
		width:15%;
		vertical-align: middle;
	}
	.right-side{
		border-top-right-radius:1em;
		border-bottom-right-radius:1em;
	}
	.left-side{
		border-top-left-radius:1em;
		border-bottom-left-radius:1em;
	}

	.button {
		width: 90%;				
		background: #0f380f;
		margin:auto;
		height: 20%;
		margin-top: 15%;
		margin-bottom:15%;
		border-radius: 3px;
	}
	
	#statsbar {
		width: 100%;
		height: 7%;
		display:block;
		margin:auto;
		text-align: center;
	}
	
	#wrapper {
		display: table;
		margin:auto;
		margin-top:10px;
		border-radius: 6px;
	}
	.disabled {
		background: #8bac0f;
	}
	#veil {
		background:rgba(0,255,0,0.5);
		position:absolute;
		display:table-cell;
		border-radius:0.5em;
	}
	#points {
		text-align: center;
	}
	#startbutton,#crispbutton {
		width: 30%;
		height: 20%;
		margin:auto;
		border-radius: .4em;
		display: block;
		margin-top:1em;
		font-size: 2vw;
		font-weight: bold;
	}
	#social{
		width: 80%;
		margin:auto;
		font-weight: bold;
		margin-top:1em;
	}
	a {
		color: #befedc;
		margin-left:1em;
		margin-right:1em;
	}
</style>
</head>

<body>
<div id="wrapper">
	<div id="veil">
		<button id="startbutton" style="margin-top:2em">Play</button>
		<button id="crispbutton" >Graphics: High</button>
		<div id="instructions"></div>
		<div id="social"><a href="http://twitter.com/share?text=%23incredibird%20is%20...">#incredibird</a><a href="https://twitter.com/alex_on_the_web" style="float:right">@Alex</a></div>
	</div>
	<div class="buttons left-side">
		<div class="button" id="87top"> </div>
		<div class="button" id="32slowmo"> </div>
		<div class="button" id="83bottom"></div>
	</div>
	<div id="canvasContainer">
		<div id="statsbar"><span id="points"></span></div>
		<canvas id="miniCanvas" width="160" height="144" ></canvas>
	</div>
	<div class="buttons right-side">
		<div class="button" id="72bfire"></div>
		<div class="button" id="74bwater"></div>
		<div class="button" id="75bearth"></div>
		<div class="button" id="76bair"></div>
	</div>
</div>

<script type="text/javascript" src="canvasUtils.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script src="palette.js" type="text/javascript" ></script>
<script src="code.js" type="text/javascript"></script>
<script type="text/javascript" src="sprites.js"></script>
<script type="text/javascript" src="entities.js"></script>
<script src="fpsmeter.js" type="text/javascript" ></script>
<script type="text/javascript" src="gameLoop.js"></script>
</body>

</html>
