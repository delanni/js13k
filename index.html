<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title>Incredibird</title>
<style type="text/css">
	html, body {
		margin: 0;
		padding: 0;
		overflow:hidden;
		width:100%;
		height:100%;
		background: grey;
	}
	canvas {
	    image-rendering: optimizeSpeed;             // Older versions of FF
	    image-rendering: -moz-crisp-edges;          // FF 6.0+
	    image-rendering: -webkit-optimize-contrast; // Webkit (non standard naming)
	    image-rendering: -o-crisp-edges;            // OS X & Windows Opera (12.02+)
	    image-rendering: crisp-edges;               // Possible future browsers.
	    -ms-interpolation-mode: nearest-neighbor;   // IE (non standard naming)
	}
	
	#canvasContainer {
		background : yellow;
		position: absolute;
		left: 10%;
		right: 10%;
		top: 0;
		bottom: 0;
		margin:auto;
	}

	#miniCanvas {
		display:none;
	}
	#maxiCanvas {
		display: block;
		margin: auto;
	}

	.buttons{
		display: table-cell;
		background: #9bbc0f;
		width:100px;
	}
	
	.left-side {
		position: absolute;
		left: 0;
		width: 10%;
		bottom: 0;
		top: 0;
		float:right;
	}

	.right-side {
		position: absolute;
		right: 0;
		width: 10%;
		bottom: 0;
		top: 0;
		float:left;
	}

	.button {
		width: 100%;				
		background: #0f380f;
		margin-top: 0.5em;
		height: 25%;
	}
	
	#statsbar {
		width: 100%;
		height: 7%;
		display:block;
		margin:auto;
	}
</style>
</head>

<body>
<div id="wrapper">
	<div class="buttons left-side">
		<div class="button" id="0top"> </div>
		<div class="button" id="1mid"> </div>
		<div class="button" id="2bottom"></div>
	</div>
	<div id="canvasContainer">
		<canvas id="maxiCanvas"></canvas>
		<div id="statsbar"></div>
		<canvas id="miniCanvas" width="160" height="144" ></canvas>
	</div>
	<div class="buttons right-side">
		<div class="button" id="3bfire"></div>
		<div class="button" id="4bair"></div>
		<div class="button" id="5bwater"></div>
		<div class="button" id="6bearth"></div>
	</div>
</div>



<script type="text/javascript" src="sprites.js"></script>
<script type="text/javascript" src="entities.js"></script>
<script src="fpsmeter.js" type="text/javascript" ></script>
<script type="text/javascript" src="utils.js"></script>
<script src="palette.js" type="text/javascript" ></script>
<script type="text/javascript" src="canvasUtils.js"></script>
<script src="code.js" type="text/javascript"></script>
<script type="text/javascript" src="gameLoop.js"></script>
</body>

</html>
